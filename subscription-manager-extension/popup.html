<!DOCTYPE html>
<html>
<head>
  <title>Unsubify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Unsubify</h1>
      <button id="scanButton">Scan Emails</button>
    </header>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Unique Subscriptions</span>
        <span class="stat-value" id="totalCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Newsletters</span>
        <span class="stat-value" id="newsletterCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Social Media</span>
        <span class="stat-value" id="socialCount">0</span>
      </div>
    </div>
    
    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="newsletter">Newsletters</option>
        <option value="social">Social Media</option>
        <option value="service">Services</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search subscriptions...">
    </div>
    
    <div id="subscriptionList" class="subscription-list">
      <div class="loading">Click "Scan Emails" to start</div>
    </div>
    
    <footer>
      <button id="unsubscribeSelected">Unsubscribe Selected</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
